remote_theme: 'raviriley/agency-jekyll-theme'

# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

host: 0.0.0.0

# Site settings
title:       "MARKIEE LLC"
email:       "support@markiee.co"
description: ""
language:    "en" # default language of the blog. Language codes: http://www.w3schools.com/tags/ref_language_codes.asp

# Team names, titles and social links
people:
- name: Ngoc Nguyen
  pic: ngocnt
  position: Co-Founder/Owner
  social:
    - title: twitter
      url: https://twitter.com/NgocNT5/
    - title: facebook
      url: https://www.facebook.com/profile.php?id=100055072756583

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: facebook
    url: https://www.facebook.com/markiee.company
  - title: linkedin
    url: https://www.linkedin.com/company/72009440/

# Postal address (add as many lines as necessary)
address:
  - line: 1309 Coffeen Avenue STE 1200
  - line: Sheridan, WY 82801
  - line: USA

# Build settings
sass:
  style: compressed
markdown: kramdown
kramdown:
  syntax_highlighter_opts:
    disable: true
include: ['_pages']
exclude: [vendor, "developer-tools"]
plugins:
  - jekyll-mentions
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-redirect-from

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  ignore:
    envs: [local]
  blanklines: true
  startings: [head, body]